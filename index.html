<!DOCTYPE html>
<html lang="ja">
<head>
	<title>Hamtterへようこそ</title>

	<!-- meta -->
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://use.fontawesome.com/1d60f179c3.js"></script>
	<!-- css -->
	<link rel="stylesheet" href="index.css">
	<!-- fonts -->
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic|Roboto+Condensed:300italic,400italic,700italic,400,300,700|Oxygen:400,300,700' rel='stylesheet'>
</head>
<body>

	<div class="page">

		<header class="header"></header>

		<div class="page__content">

			<section class="main"></section>

			<section class="about"></section>

			<section class="feature"></section>

			<section class="usage"></section>

			<section class="conversion"></section>

			<section class="contact">
				<div class="contact__explanation">
					<span class="contact__explanation-title section-title-text">お問い合わせ</span>
					<span class="contact__explanation-content">Hamtterは、皆さんが快適にご利用できるよう、日々アップデートを行っています。バグの報告やレビュー等がございましたら、こちらから報告していただけますと幸いです。</span>
					<span class="contact__explanation-email">Mail：info@hamtter.mail_box.ne.jp</span>
				</div>

				<form action="" class="contact__form">
					<div class="spacer--medium"></div>
					<div class="contact__form-input-area">
						<input type="text" class="contact__text-field" placeholder="名前">
						<input type="text" class="contact__text-field" placeholder="メールアドレス">
						<input type="text" class="contact__text-field" placeholder="お問い合わせ内容">
						<input type="text" class="contact__text-field" placeholder="メッセージ">
					</div>
					<button class="contact__submit-btn" type="submit">
						<span class="contact__submit-btn-text">送信する</span>
					</button>
				</form>
			</section>

		</div>

		<footer class="footer">
			<span class="footer__text">©️2021 Adachi inc. All Rights Reserved. </span>
		</footer>

	</div>
</body>
</html>
